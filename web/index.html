<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STUPID WORLD — Advanced Subscription Link Generator</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS (Play CDN v4) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      html, body { height: 100%; }
      body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </head>
  <body class="min-h-screen bg-neutral-950 text-neutral-200">
    <!-- Background FX -->
    <div class="pointer-events-none fixed inset-0 -z-10">
      <div class="absolute -top-32 -left-32 h-96 w-96 rounded-full bg-fuchsia-600/10 blur-3xl"></div>
      <div class="absolute bottom-0 right-0 h-[28rem] w-[28rem] rounded-full bg-orange-500/10 blur-3xl"></div>
      <div class="absolute top-1/2 left-1/2 h-80 w-80 -translate-x-1/2 -translate-y-1/2 rounded-full bg-indigo-600/10 blur-3xl"></div>
    </div>

    <main class="mx-auto flex max-w-5xl items-start justify-center px-4 py-14 sm:py-20">
      <section class="w-full max-w-2xl">
        <!-- Card -->
        <div class="rounded-2xl border border-white/10 bg-neutral-900/70 shadow-2xl backdrop-blur-xl">
          <!-- Header -->
          <div class="border-b border-white/10 px-6 py-6 sm:px-8">
            <div class="flex items-center gap-3">
              <h1 class="text-2xl font-extrabold tracking-tight sm:text-3xl">STUPID WORLD</h1>
              <span class="rounded-md bg-orange-500/20 px-2 py-0.5 text-xs font-semibold text-orange-400 ring-1 ring-inset ring-orange-500/30">SUB</span>
            </div>
            <p class="mt-1 text-sm text-neutral-400">Advanced Subscription Link Generator</p>
          </div>

          <!-- Form -->
          <form id="subForm" class="grid gap-5 px-6 py-6 sm:px-8">
            <!-- Protocol Type -->
            <div>
              <label for="protocol" class="mb-2 block text-sm font-medium text-neutral-300">PROTOCOL TYPE</label>
              <select id="protocol" name="protocol" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm outline-none ring-0 focus:border-fuchsia-500/40 focus:outline-none">
                <option>VLESS</option>
                <option>VMESS</option>
                <option>TROJAN</option>
              </select>
            </div>

            <!-- Format Type -->
            <div>
              <label for="format" class="mb-2 block text-sm font-medium text-neutral-300">FORMAT TYPE</label>
              <select id="format" name="format" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm outline-none focus:border-fuchsia-500/40">
                <option>V2RAY</option>
                <option>HYSTERIA</option>
                <option>REALITY</option>
              </select>
            </div>

            <!-- UUID -->
            <div>
              <label for="uuid" class="mb-2 block text-sm font-medium text-neutral-300">UUID</label>
              <input id="uuid" name="uuid" type="text" placeholder="f282b878-8711-45a1-8c69-5564127123c1" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm placeholder-neutral-500 focus:border-fuchsia-500/40" required />
            </div>

            <!-- Bug Type -->
            <div>
              <label for="bugType" class="mb-2 block text-sm font-medium text-neutral-300">BUG TYPE</label>
              <select id="bugType" name="bugType" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm outline-none focus:border-fuchsia-500/40">
                <option>DEFAULT</option>
                <option>SNI</option>
                <option>WS</option>
              </select>
            </div>

            <!-- Main Domain -->
            <div>
              <label for="mainDomain" class="mb-2 block text-sm font-medium text-neutral-300">MAIN DOMAIN <span class="ml-2 rounded bg-yellow-500/20 px-1.5 py-0.5 text-[10px] font-semibold text-yellow-400 ring-1 ring-yellow-500/30">SELECT</span></label>
              <select id="mainDomain" name="mainDomain" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm outline-none focus:border-fuchsia-500/40">
                <option>vpn.stupidworld.web.id</option>
                <option>cdn.stupidworld.web.id</option>
                <option>edge.stupidworld.web.id</option>
              </select>
            </div>

            <!-- TLS Encryption -->
            <div>
              <label for="tls" class="mb-2 block text-sm font-medium text-neutral-300">TLS ENCRYPTION</label>
              <select id="tls" name="tls" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm outline-none focus:border-fuchsia-500/40">
                <option>ENABLED</option>
                <option>DISABLED</option>
              </select>
            </div>

            <!-- Region Filter & Quantity -->
            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <label for="region" class="mb-2 block text-sm font-medium text-neutral-300">REGION FILTER</label>
                <select id="region" name="region" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm outline-none focus:border-fuchsia-500/40">
                  <option>GLOBAL (ALL)</option>
                  <option>ASIA</option>
                  <option>EUROPE</option>
                  <option>AMERICA</option>
                </select>
              </div>
              <div>
                <label for="qty" class="mb-2 block text-sm font-medium text-neutral-300">QUANTITY</label>
                <input id="qty" name="qty" type="number" min="1" value="5" class="w-full rounded-lg border border-white/10 bg-neutral-800/70 px-3 py-2.5 text-sm focus:border-fuchsia-500/40" />
              </div>
            </div>

            <!-- Validate Checkbox -->
            <label class="mt-1 inline-flex cursor-pointer items-center gap-3 text-sm text-neutral-300">
              <input id="validate" type="checkbox" class="h-4 w-4 rounded border-white/20 bg-neutral-800/70 text-fuchsia-500 focus:ring-fuchsia-500" checked>
              <span>Validate proxies before generating</span>
            </label>

            <!-- Submit Button -->
            <div class="pt-2">
              <button type="submit" class="flex w-full items-center justify-center gap-2 rounded-xl bg-fuchsia-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-fuchsia-950/30 transition hover:bg-fuchsia-500 active:scale-[.99]">
                GENERATE CONFIGURATION
              </button>
            </div>
          </form>
        </div>
        <!-- /Card -->

        <!-- Footer / Hint -->
        <p class="mx-auto mt-6 max-w-xl text-center text-xs text-neutral-500">UI ini hanya contoh statis untuk meniru tampilan pada screenshot. Tambahkan logic sesuai backend Anda untuk benar‑benar membuat link subscription.</p>
      </section>
    </main>

    <script>
      // Simple example handler; replace with your own logic
      document.getElementById('subForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        const payload = {
          protocol: data.protocol,
          format: data.format,
          uuid: data.uuid?.trim(),
          bugType: data.bugType,
          mainDomain: data.mainDomain,
          tls: data.tls === 'ENABLED',
          region: data.region,
          quantity: Number(data.qty || 1),
          validate: document.getElementById('validate').checked,
        };
        // Demo only: show a toast-like alert
        const msg = `Generating ${payload.quantity} config(s) for ${payload.protocol} on ${payload.mainDomain}`;
        toast(msg);
        console.log('Payload to submit:', payload);
      });

      function toast(message) {
        const t = document.createElement('div');
        t.textContent = message;
        t.className = 'fixed bottom-5 left-1/2 -translate-x-1/2 rounded-xl bg-neutral-800 px-4 py-2 text-sm text-neutral-100 shadow-lg ring-1 ring-white/10';
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2600);
      }
    </script>
  </body>
</html>
